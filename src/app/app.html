<ion-menu [content]="content" side="left">
  <ion-toolbar>
    <ion-title>CGI</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon  color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>{{navTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
